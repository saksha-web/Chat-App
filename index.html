<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>Wassup chat App</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height= "40" src="/wassup.png" alt="">
            <h1>wassup</h1>
        </div>
        <div>
            <div class="message__area">
                <div class="incoming message"></div>
                <div class="outgoing message"></div>
            </div>
        </div>
        <div>
            <textarea id = "textarea" cols="30" rows="1" placeholder="write a message"></textarea>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
